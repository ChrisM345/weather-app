<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li>
          <h3>Weather App</h3>
        </li>
        <li>
          <h3 class="current-city"></h3>
        </li>
        <li>
          <form id="city-form">
            <input type="name" name="city" id="city" placeholder="Enter a city" />
          </form>
        </li>
      </ul>
    </div>
    <div class="container">
      <h3>Current Weather</h3>
      <div class="current"></div>
      <h3>Forecast</h3>
      <div class="forecast"></div>
    </div>
  </body>
</html>
